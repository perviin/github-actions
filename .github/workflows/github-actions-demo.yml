      - run: echo "ğŸ” The name of your branch is ${{ github.repository }}."
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: python -m pip install --upgrade pip && pip install pytest
      - run: python -m pytest -q
